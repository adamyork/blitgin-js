<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>TestRunner</title>
		<meta name="description" content="" />
		<meta name="author" content="Owner" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<script src="example/js/LAB.js" type="text/javascript"></script>
		<link rel="stylesheet" href="qunit-git.css" type="text/css"/>
		<script>
			var tests = ["BootstrapTest"]
			var collection = [];
			function start() {
			    for (i=0;i<tests.length;i++) {
			      test = tests[i];
			      collection[i] = prepare(test,"./src/test/js/");
			    }
			    load()
			};
			function prepare(clazz,basePath) {
				return basePath + clazz + ".js";
			};		
			function load() {
				$LAB.setGlobalDefaults({AlwaysPreserveOrder:true,Debug:true});
				$LAB.script("qunit-git.js").wait()
					.script("example/js/jquery-1.7.1.js").wait()
					.script(collection).wait(function(){
						QUnit.start();
					});
			};
			start();
		</script>
	</head>
	<body>
		<div>
			<h1 id="qunit-header">QUnit Test Suite</h1>  
		    <h2 id="qunit-banner"></h2>  
		    <div id="qunit-testrunner-toolbar"></div>  
		    <h2 id="qunit-userAgent"></h2>  
		    <ol id="qunit-tests"></ol>  
		</div>
	</body>
</html>
